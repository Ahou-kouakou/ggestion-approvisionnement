{% extends 'base.html' %}
{% block title %}Créer un compte opérateur{% endblock %}

{% block content %}
<style>
    .form-container {
        max-width: 500px;
        margin: 30px auto;
        background-color: #fff;
        padding: 25px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        font-family: 'Segoe UI', sans-serif;
    }

    .form-container h2 {
        text-align: center;
        margin-bottom: 25px;
        color: #2c3e50;
    }

    .form-container label {
        display: block;
        margin-top: 15px;
        margin-bottom: 5px;
        font-weight: bold;
        color: #34495e;
    }

    .form-container input,
    .form-container select {
        width: 100%;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
        font-size: 15px;
    }

    .form-container button {
        background-color: #3498db;
        color: white;
        border: none;
        padding: 12px;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        margin-top: 20px;
        width: 100%;
    }

    .form-container button:hover {
        background-color: #2980b9;
    }

    .messages {
        list-style: none;
        padding: 10px;
        margin-bottom: 15px;
    }

    .messages li.success {
        background-color: #d4edda;
        color: #155724;
        border-left: 5px solid #28a745;
        padding: 10px;
        border-radius: 4px;
    }

    .messages li.error {
        background-color: #f8d7da;
        color: #721c24;
        border-left: 5px solid #dc3545;
        padding: 10px;
        border-radius: 4px;
    }
</style>

<div class="form-container">
    <h2>Créer un compte opérateur</h2>

    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li class="{{ message.tags }}">{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Créer le compte</button>
    </form>
</div>
{% endblock %}
