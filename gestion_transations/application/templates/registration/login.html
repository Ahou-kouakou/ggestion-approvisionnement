

<sTyle>
    .form-container {
    max-width: 500px;
    margin: auto;
    background-color: white;
    padding: 25px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

.form-group {
    margin-bottom: 15px;
}

input {
    width: 100%;
    padding: 8px;
    border-radius: 5px;
    border: 1px solid #ccc;
}

.btn {
    background-color: #3498db;
    color: white;
    padding: 10px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    width: 100%;
}

.error {
    color: red;
    font-weight: bold;
    text-align: center;
}

</sTyle>

<div class="form-container">
    <h2>Se connecter</h2>
    {% if form.errors %}
        <p class="error">Identifiants invalides. Veuillez réessayer.</p>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            {{ form.username.label_tag }}
            {{ form.username }}
        </div>
        <div class="form-group">
            {{ form.password.label_tag }}
            {{ form.password }}
        </div>
        <button type="submit" class="btn">Connexion</button>
    </form>
    <p class="login-link">Pas encore inscrit ? <a href="{% url 'register' %}">Créer un compte</a></p>
</div>
